<div class="cell d-flex justify-content-center align-items-center" (click)="clicked()"
    [ngClass]="{ 'not-revealed': !cell.revealed,
                 'revealed': cell.revealed && !cell.hasBomb,
                 'bomb': cell.revealed && cell.hasBomb }">
  <span *ngIf="cell.hasBomb">x</span>
  <span *ngIf="cell.adjacentBombs === 1" class="one number">1</span>
  <span *ngIf="cell.adjacentBombs === 2" class="two number">2</span>
  <span *ngIf="cell.adjacentBombs === 3" class="three number">3</span>
  <span *ngIf="cell.adjacentBombs === 4" class="four number">4</span>
  <span *ngIf="cell.adjacentBombs === 5" class="five number">5</span>
  <span *ngIf="cell.adjacentBombs === 6" class="six number">6</span>
  <span *ngIf="cell.adjacentBombs === 7" class="seven number">7</span>
  <span *ngIf="cell.adjacentBombs === 8" class="eight number">8</span>
</div>
