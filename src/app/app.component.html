<div class="d-flex flex-column justify-content-center align-items-center container">
  <div class="title">
    Minesweeper without flags
  </div>
  <div class="timer">
    {{ formatTimeSpent() }}
  </div>
  <div class="frame" #frame (click)="clickHappened($event)">
    <div class="d-flex flex-row" *ngFor="let row of rows">
      <app-cell *ngFor="let cell of row.cells" [cell]="cell"
                [userDied]="userDied"></app-cell>
    </div>
  </div>
  <div class="restart d-flex justify-content-center align-items-center" (click)="restart()">
    <span>Restart</span>
  </div>
  <div class="automatic-reveal-container">
    <input type="checkbox" id="automaticRevealAtStartup" [(ngModel)]="automaticRevealAtStartup" />
    <label for="automaticRevealAtStartup" class="automatic-reveal-at-startup">Reveal empty space at startup</label>
  </div>
</div>
